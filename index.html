<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="total"></div>
        <div class="btns">
            <button id="clear">clear</button>
            <button id="delete">delete</button>
        </div>
        <div class="calc">
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn">%</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">x</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn">-</div>
            <div class="btn">.</div>
            <div class="btn">0</div>
            <div class="btn">=</div>
            <div class="btn">+</div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
